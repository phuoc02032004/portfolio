name: Next Deployment

on:
  push:
    branches: [production]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: 22
        key: ${{ secrets.SSH_PRIVATE_KEY }}  
        script: |
          cd /home/portfolio
          git fetch origin
          git checkout production
          git pull
          npm install
          npm run build
          pm2 reload portfolio
