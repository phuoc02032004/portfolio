# D:\portfolio\nginx.conf

server {
    listen 80; # Nginx sẽ lắng nghe cổng 80 trên máy chủ Docker (thông qua port mapping)
    listen [::]:80;

    server_name your_domain.com localhost; # Thay your_domain.com bằng domain của bạn nếu có

    location / {
        # Chuyển tiếp request tới container Next.js trong mạng nội bộ
        # Sử dụng tên container và cổng nội bộ (3000)
        proxy_pass http://my_app:3000;

        # Thêm các header để backend biết thông tin client thật
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cấu hình bổ sung có thể hữu ích cho Next.js
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
    }

    # Thêm các cấu hình khác nếu cần (ví dụ: cho file tĩnh, caching, HTTPS...)
    # Ví dụ cấu hình cơ bản cho HTTPS (cần thêm file cert và key)
    # listen 443 ssl;
    # ssl_certificate /etc/nginx/certs/your_domain.crt;
    # ssl_certificate_key /etc/nginx/certs/your_domain.key;
    # ... thêm các cấu hình ssl khác ...
}